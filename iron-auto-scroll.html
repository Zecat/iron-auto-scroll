<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="iron-auto-scroll-mixin.html">

<dom-module id="iron-auto-scroll">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
    </style>

    <slot></slot>

  </template>

  <script>
    /**
     * # `<iron-auto-scroll>`
     *
     * `iron-auto-scroll` is a container for a list of selectable elements, 
     * the specified `scroll-target` will scroll using smooth animation to the
     * selected item.
     * 
     * @customElement
     * @polymer
     * @appliesMixin Zecat.IronAutoScrollMixin 
     * @demo demo
     */
    class IronAutoScroll extends Zecat.IronAutoScrollMixin(Polymer.Element) {
      
      static get is() { return 'iron-auto-scroll'; }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();
      }

    }

    window.customElements.define(IronAutoScroll.is, IronAutoScroll);

  </script>
</dom-module>
